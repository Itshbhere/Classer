name: Publish to Dual Registries

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- npmjs.org (unscoped) ----------------
      - name: Setup Node.js (npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set package name to unscoped for NPM
        run: |
          node -e "const pkg=require('./package.json'); pkg.name='sol-classer'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ---------------- GitHub Packages (scoped) ----------------
      - name: Setup Node.js (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@itshbhere'

      - name: Set package name to scoped for GitHub
        run: |
          node -e "const pkg=require('./package.json'); pkg.name='@itshbhere/sol-classer'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

